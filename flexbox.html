<!DOCTYPE html>
<html>
  <head>
    <!-- Title of the document -->
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <!-- First flex container with two child divs -->
    <div style="
      display: flex;                                                                           /* Set the container as a flex container */
      flex-direction: row;                                                                     /* Set the direction of the flex items as a row */
      ">
      <!-- First child div -->
      <div style="background-color: 
        lightblue;">div1 text</div> 
      <!-- Second child div with text -->
      <div style="background-color: 
        lightpink;">div2<p>text</p></div> 
    </div>

    <!-- Second flex container with two child divs -->
    <div style="
      margin-top: 30px;                                                                       /* Add top margin */
      display: flex;                                                                          /* Set the container as a flex container */
      flex-direction: row;                                                                    /* Set the direction of the flex items as a row */
    ">
      <div style="
        background-color: lightblue;                                                        /* Set the background color to light blue */
        width: 100px;                                                                         /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightpink;                                                       /* Set the background color to light pink */
        flex: 1;                                                                             /* Set the flex value to 1 */
      ">flex: 1
      </div>
    </div>

    <!-- Third flex container with three child divs -->
    <div style="
      margin-top: 30px;                                                                     /* Add top margin */
      display: flex;                                                                        /* Set the container as a flex container */
      flex-direction: row;                                                                 /* Set the direction of the flex items as a row */
    ">
      <div style="
        background-color: lightblue;                                                      /* Set the background color to light blue */
        flex: 1;                                                                            /* Set the flex value to 1 */
      ">flex: 1
      </div>
      <div style="
        background-color: lightpink;                                                     /* Set the background color to light pink */
        width: 100px;                                                                     /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightblue;                                                   /* Set the background color to light blue */
        flex: 2;                                                                         /* Set the flex value to 2 */
      ">flex: 2
      </div>
    </div>

    <!-- Fourth flex container with three child divs -->
    <div style="
      margin-top: 30px;                                                                 /* Add top margin */
      height: 70px;                                                                     /* Set the height to 70px */
      border-width: 1px;                                                                /* Set the border width to 1px */
      border-style: solid;                                                              /* Set the border style to solid */
      border-color: gray;                                                             /* Set the border color to gray */

      display: flex;                                                                    /* Set the container as a flex container */
      flex-direction: row;                                                              /* Set the direction of the flex items as a row */
      justify-content: center;                                                          /* Align the flex items at the center */
    ">
      <div style="
        background-color: lightblue;                                                 /* Set the background color to light blue */
        width: 100px;                                                                  /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightpink;                                                /* Set the background color to light pink */
        width: 100px;                                                                 /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightblue;                                               /* Set the background color to light blue */
        width: 100px;                                                                /* Set the width to 100px */
      ">100px
      </div>
    </div>

    <!-- Fifth flex container with three child divs -->
    <div style="
      margin-top: 30px;                                                             /* Add top margin */
      height: 70px;                                                                 /* Set the height to 70px */
      border-width: 1px;                                                           /* Set the border width to 1px */
      border-style: solid;                                                        /* Set the border style to solid */
      border-color: gray;                                                       /* Set the border color to gray */

      display: flex;                                                              /* Set the container as a flex container */
      flex-direction: row;                                                        /* Set the direction of the flex items as a row */
      justify-content: space-between;                                             /* Distribute items evenly with space between them */
    ">
      <div style="
        background-color: lightblue;                                             /* Set the background color to light blue */
        width: 100px;                                                              /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightpink;                                           /* Set the background color to light pink */
        width: 100px;                                                            /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightblue;                                          /* Set the background color to light blue */
        width: 100px;                                                           /* Set the width to 100px */
      ">100px
      </div>
    </div>

    <!-- Sixth flex container with three child divs -->
    <div style="
      margin-top: 30px;                                                        /* Add top margin */
      height: 70px;                                                           /* Set the height to 70px */
      border-width: 1px;                                                      /* Set the border width to 1px */
      border-style: solid;                                                   /* Set the border style to solid */
      border-color: gray;                                                 /* Set the border color to gray */

      display: flex;                                                        /* Set the container as a flex container */
      flex-direction: row;                                                 /* Set the direction of the flex items as a row */
      justify-content: space-between;                                     /* Distribute items evenly with space between them */
      align-items: center;                                                /* Align items along the cross axis at the center */
    ">
      <div style="
        background-color: lightblue;                                    /* Set the background color to light blue */
        width: 100px;                                                     /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightpink;                                    /* Set the background color to light pink */
        width: 100px;                                                     /* Set the width to 100px */
      ">100px
      </div>
      <div style="
        background-color: lightblue;                                    /* Set the background color to light blue */
        width: 100px;                                                     /* Set the width to 100px */
      ">100px
      </div>
    </div>
  </body>
</html>
