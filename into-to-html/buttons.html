<!--
  This is an HTML file demonstrating the use of buttons.
  It includes a list of void elements that don't require closing tags.
  The void elements in HTML are: area, base, br, col, command, embed, hr, img, input, keygen, link, meta, param, source, track, wbr.
-->

<!DOCTYPE html> <!-- This declares the document type as HTML5. -->

<html> <!-- The root element of an HTML page. -->

  <head> <!-- The container for metadata, including links to CSS files and scripts. -->
    <title>Buttons practice</title> <!-- The title of the HTML page. -->
    <link rel="stylesheet" href="styles/buttons.css">  <!-- The link to an external CSS file for styling. -->
  </head>

  <body> <!-- The container for the visible content of the HTML page. -->
    <button class="subscribe-button"> <!-- A button element with a class "subscribe-button". -->
      SUBSCRIBE <!-- The text displayed inside the button. -->
    </button>
    
    <button class="join-button"> <!-- Another button element with a class "join-button". -->
      JOIN <!-- The text displayed inside the button. -->
    </button>
    
    <button class="tweet-button"> <!-- Another button element with a class "tweet-button". -->
      Tweet <!-- The text displayed inside the button. -->
    </button>
  </body>

</html> <!-- The closing tag for the HTML root element. -->
