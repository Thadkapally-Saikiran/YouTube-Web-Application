<!DOCTYPE html>
<html>
  <head>
    <!-- Title of the HTML document -->
    <title>Text practice</title>

    <!-- Preconnecting to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Linking the Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Linking an external CSS file for styling -->
    <link rel="stylesheet" href="styles/text.css">
  </head>
  <body>
    <!-- First paragraph with the class "video-title" -->
    <p class="video-title">
      <!-- Content inside the paragraph, representing the video title -->
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    
    <!-- Second paragraph with the class "video-stats" -->
    <p class="video-stats">
      <!-- Content inside the paragraph, representing video statistics -->
      3.4M views &#183; 6 months ago  
    </p>
                  
    <!-- Third paragraph with the class "video-author" -->
    <p class="video-author">
      <!-- Content inside the paragraph, representing the video author -->
      Marques Brownlee &#10003;
    </p>
    
    <!-- Fourth paragraph with the class "video-description" -->
    <p class="video-description">
      <!-- Content inside the paragraph, representing the video description -->
      Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
    </p>
    
    <!-- Fifth paragraph with the class "apple-text" -->
    <p class="apple-text">
      <!-- Content inside the paragraph, representing a promotional message -->
      Shop early for the best selection of holiday favourites. <span class="shop-link">Shop now &gt;</span>
    </p>
  </body>
</html>
